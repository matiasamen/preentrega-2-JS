<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Presupuesto de Viaje</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Calculador de Presupuesto de Viaje</h1>
        <form id="formulario">
            <label for="destino">Destino del viaje:</label>
            <input type="text" id="destino" required>

            <label for="duracion">Duración del viaje (días):</label>
            <input type="number" id="duracion" required>

            <label for="costoDiario">Costo diario estimado (en la moneda local):</label>
            <input type="number" id="costoDiario" required>

            <button type="submit">Calcular Presupuesto</button>
        </form>

        <div id="resultado" class="resultado">
            <!-- Aquí se mostrará el resultado del cálculo -->
        </div>
    </div>

    <script src="/JS/index.js"></script>
</body>
</html>
